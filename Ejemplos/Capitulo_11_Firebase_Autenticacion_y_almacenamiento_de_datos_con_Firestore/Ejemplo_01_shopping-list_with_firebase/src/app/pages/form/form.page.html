<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="list"></ion-back-button>
    </ion-buttons>
    <ion-title>Nuevo elemento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input clearInput [(ngModel)]="item.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Cantidad</ion-label>
      <ion-input type="number" min="1" value="1" [(ngModel)]="item.quantity"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">URL de la imagen</ion-label>
      <ion-input clearInput [(ngModel)]="item.imageUrl"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="addItem()">
    Guardar
  </ion-button>
</ion-content>
